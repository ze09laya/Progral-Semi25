<style>
    #frmBusquedaCompra {
        font-family: "Segoe UI", Arial, sans-serif;
        font-size: 0.87rem;
    }

   
        #frmBusquedaCompra .card {
            border: none !important;
            background: #1f1f1f;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.4);
        }

      
        #frmBusquedaCompra .card-header {
            background: linear-gradient(90deg, #9bbfa9, #85b59b);
            border-radius: 18px 18px 0 0;
            font-size: 1.1rem;
            color: #172820;
            font-weight: 600;
            padding: 14px 18px;
        }

        #frmBusquedaCompra .btn-close {
            filter: invert(0%);
        }

            #frmBusquedaCompra .btn-close:hover {
                opacity: 1;
            }

        #frmBusquedaCompra table {
            color: #d7e8df;
        }

        #frmBusquedaCompra th {
            color: #b7d2c3;
            font-weight: 600;
            background-color: #2b2b2b !important;
            border-bottom: 2px solid #3d3d3d;
        }

        #frmBusquedaCompra tbody tr {
            background: #262626;
            cursor: pointer;
            transition: 0.2s;
        }

            #frmBusquedaCompra tbody tr:hover {
                background: #2f3c34;
            }

        #frmBusquedaCompra input[type="search"] {
            background: #2b2b2b;
            border: 1px solid #6f9c85;
            color: #d3e5da;
            border-radius: 10px;
            padding-left: 10px;
            transition: 0.2s;
        }

            #frmBusquedaCompra input[type="search"]:focus {
                border-color: #8cc7a7;
                box-shadow: 0 0 6px rgba(140,199,167,0.4);
            }

        #frmBusquedaCompra .btn-outline-danger {
            border-color: #d98a8a;
            color: #e69c9c;
        }

            #frmBusquedaCompra .btn-outline-danger:hover {
                background: #e69c9c;
                color: #1f1f1f;
            }
</style>

<form id="frmBusquedaCompra">
    <div class="card border-secondary mb-3" style="min-width: 700px;">
        <div class="card-header">
            <div class="d-flex">
                Consulta de Compras
                <div class="ms-auto">
                    <button data-form="busqueda_compra" type="button" class="btn-close" aria-label="Close"
                            onclick="cerrarFormulario('frmbusqueda_compra')"></button>
                </div>
            </div>
        </div>

        <div class="card-body text-secondary">
            <table id="tblConsultaCompras" class="table">
                <thead>
                    <tr>
                        <th colspan="6">
                            <input id="txtBuscarCompra" type="search" class="form-control"
                                   placeholder="Buscar compras por documento, proveedor">
                        </th>
                    </tr>
                    <tr>
                        <th>DOCUMENTO</th>
                        <th>PROVEEDOR</th>
                        <th>MONTO TOTAL</th>
                        <th>FECHA</th>
                        <th>USUARIO</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</form>

<script>
    listarCompras();

    document.getElementById("txtBuscarCompra").addEventListener("keyup", e => {
        listarCompras(e.target.value);
    });

    async function listarCompras(buscar = '') {

        const respuesta = await fetch(`https://localhost:7240/api/Compras/buscar?buscar=${buscar}`, {
            method: 'GET',
            headers: { "Content-Type": "application/json" }
        });

        const compras = await respuesta.json();
        let filas = '';

        compras.forEach(compra => {
            filas += `
            <tr onclick='modificarCompra(${JSON.stringify(compra)})'>
                <td>${compra.tipo_Documento} - ${compra.numero_Documento}</td>
                <td>${compra.proveedor.nombre}</td>
                <td>${compra.monto_Total}</td>
                <td>${new Date(compra.fecha_Registro).toLocaleDateString()}</td>
                <td>${compra.usuario.nombre_Completo}</td>
                <td>
                    <button type="button" class="btn btn-outline-danger btn-sm"
                        onclick='eliminarCompra(${JSON.stringify(compra)}, event)'>
                        DEL
                    </button>
                </td>
            </tr>
        `;
        });

        document.querySelector("#tblConsultaCompras tbody").innerHTML = filas;
    }

    async function eliminarCompra(compra, event) {
        event.stopPropagation();
        event.preventDefault();

        if (!confirm(`¿Está seguro de eliminar la compra ${compra.numero_Documento}?`)) return;

        const respuesta = await fetch(`https://localhost:7240/api/Compras/${compra.idCompra}`, {
            method: 'DELETE',
            headers: { "Content-Type": "application/json" }
        });

        const data = await respuesta.text();

        if (data && data.length > 0) {
            alert(`Error al eliminar compra: ${data}`);
            return;
        }

        listarCompras();
    }

    function cerrarFormulario(id) {
        document.getElementById(id).style.display = "none";
    }
</script>
