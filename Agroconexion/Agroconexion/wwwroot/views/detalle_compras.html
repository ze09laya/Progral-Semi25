<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <title>AgroConexión - Detalle de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        #frmDetalleCompra {
            font-family: "Segoe UI", Arial, sans-serif;
            font-size: 0.87rem;
        }

            #frmDetalleCompra .card {
                border: none !important;
                background: #1f1f1f;
                border-radius: 18px;
                box-shadow: 0 6px 24px rgba(0,0,0,0.4);
            }

            #frmDetalleCompra .card-header {
                background: linear-gradient(90deg, #9bbfa9, #85b59b);
                border-radius: 18px 18px 0 0;
                font-size: 1.12rem;
                color: #172820;
                font-weight: 600;
                padding: 14px 18px;
            }

            #frmDetalleCompra .col-3, #frmDetalleCompra .col-md-2 {
                color: #cfe7d7;
                font-weight: 600;
                display: flex;
                align-items: center;
                white-space: nowrap;
                letter-spacing: .3px;
            }

            #frmDetalleCompra input, #frmDetalleCompra select {
                background: #2b2b2b;
                border: 1px solid #6f9c85;
                color: #d3e5da;
                border-radius: 10px;
                font-size: 0.88rem;
                padding-left: 10px;
                transition: 0.2s;
            }

                #frmDetalleCompra input:focus, #frmDetalleCompra select:focus {
                    border-color: #8cc7a7;
                    box-shadow: 0 0 6px rgba(140,199,167,0.5);
                }

            #frmDetalleCompra .btn {
                width: 115px;
                border-radius: 12px;
                font-weight: 600;
                transition: .2s;
                font-size: 0.87rem;
            }

        .btn-outline-primary {
            border-color: #85b59b;
            color: #9ad1b4;
        }

            .btn-outline-primary:hover {
                background: #9ad1b4;
                color: #1a1a1a;
            }

        .btn-outline-warning {
            border-color: #cfe7d7;
            color: #b3d4c2;
        }

            .btn-outline-warning:hover {
                background: #d8eee3;
                color: #000;
            }

        .btn-outline-success {
            border-color: #7fb49a;
            color: #9bd3b4;
        }

            .btn-outline-success:hover {
                background: #7fb49a;
                color: #fff;
            }

        #frmDetalleCompra .btn-close {
            filter: invert(0%);
            opacity: 0.7;
            transition: 0.2s;
        }

            #frmDetalleCompra .btn-close:hover {
                opacity: 1;
            }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="position-absolute" id="detalle_compra" style="z-index: 1000;"></div>
    </div>

    <form id="frmDetalleCompra">
        <div class="card border-secondary mb-3" style="min-width: 700px;">
            <div class="card-header">
                <div class="d-flex">
                    Administración de Detalle Compra
                    <div class="ms-auto">
                        <button data-form="detalle_compra" type="button" class="btn-close" aria-label="Close"></button>
                    </div>
                </div>
            </div>

            <div class="card-body text-secondary">
                <div class="row p-1">
                    <div class="col-3 col-md-2">ID Compra</div>
                    <div class="col-9 col-md-4">
                        <input required type="number" class="form-control" id="txtIdCompra" />
                    </div>
                </div>

                <div class="row p-1">
                    <div class="col-3 col-md-2">ID Producto</div>
                    <div class="col-9 col-md-4">
                        <input required type="number" class="form-control" id="txtIdProductoCompra" />
                    </div>
                </div>

                <div class="row p-1">
                    <div class="col-3 col-md-2">Precio Compra</div>
                    <div class="col-9 col-md-4">
                        <input required type="number" step="0.01" class="form-control" id="txtPrecioCompra" />
                    </div>
                </div>

                <div class="row p-1">
                    <div class="col-3 col-md-2">Cantidad</div>
                    <div class="col-9 col-md-4">
                        <input required type="number" class="form-control" id="txtCantidadCompra" />
                    </div>
                </div>

                <div class="row p-1">
                    <div class="col-3 col-md-2">SubTotal</div>
                    <div class="col-9 col-md-4">
                        <input required type="number" step="0.01" class="form-control" id="txtSubTotalCompra" />
                    </div>
                </div>

                <div class="row p-1">
                    <div class="col-12 text-center">
                        <input type="button" id="btnGuardarDetalleCompra" class="btn btn-outline-primary" value="Guardar" />
                        <input type="reset" class="btn btn-outline-warning" value="Nuevo" />
                        <input type="button" class="btn btn-outline-success" value="Buscar" onclick="abrirVentana('busqueda_detalle_compra')" />
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let detalleCompraEditando = null;

        document.getElementById("btnGuardarDetalleCompra").addEventListener("click", async () => {

            const detalleCompra = {
                idCompra: document.getElementById("txtIdCompra").value,
                idProducto: document.getElementById("txtIdProductoCompra").value,
                precio_Compra: parseFloat(document.getElementById("txtPrecioCompra").value),
                cantidad: parseInt(document.getElementById("txtCantidadCompra").value),
                subTotal: parseFloat(document.getElementById("txtSubTotalCompra").value)
            };

            try {
                let url = "https://localhost:7240/api/DetalleCompra";
                let method = "POST";

                if (detalleCompraEditando !== null && detalleCompraEditando.idDetalle_Compra) {
                    url = `https://localhost:7240/api/DetalleCompra/${detalleCompraEditando.idDetalle_Compra}`;
                    method = "PUT";
                    detalleCompra.idDetalle_Compra = detalleCompraEditando.idDetalle_Compra;
                }

                const response = await fetch(url, {
                    method: method,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(detalleCompra)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("❌ Error al guardar detalle compra:", errorText);
                    alert("Error al guardar detalle compra. Revisa consola.");
                    return;
                }

                document.getElementById("frmDetalleCompra").reset();
                detalleCompraEditando = null;

                console.log("✔ Detalle compra guardado correctamente");

            } catch (error) {
                console.error("❌ No se pudo conectar con el servidor:", error);
            }
        });

        function modificarDetalleCompra(detalleCompra) {
            abrirVentana("detalle_compra");

            setTimeout(() => {
                document.getElementById("txtIdCompra").value = detalleCompra.idCompra;
                document.getElementById("txtIdProductoCompra").value = detalleCompra.idProducto;
                document.getElementById("txtPrecioCompra").value = detalleCompra.precio_Compra;
                document.getElementById("txtCantidadCompra").value = detalleCompra.cantidad;
                document.getElementById("txtSubTotalCompra").value = detalleCompra.subTotal;

                detalleCompraEditando = detalleCompra;
            }, 200);
        }

        function abrirVentana(form) {
            let contenedor = $(`#${form}`);

            if (contenedor.find("form").length > 0) {
                contenedor.show();
            } else {
                let url = `/views/${form}.html`;

                fetch(url)
                    .then(resp => resp.text())
                    .then(vista => {
                        contenedor.html(vista).draggable();
                        activarCierre();
                    })
                    .catch(err => console.error("Error cargando vista:", err));
            }
        }

        function activarCierre() {
            $(".btn-close").off("click").on("click", function () {
                let target = $(this).data("form");
                $(`#${target}`).hide();
            });
        }
    </script>

</body>
</html>
