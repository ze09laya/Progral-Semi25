<form id="frmVenta">
    <style>
        #frmVenta {
            font-family: "Segoe UI", Arial, sans-serif;
            font-size: 0.87rem;
        }

            #frmVenta .card {
                border: none !important;
                background: #1f1f1f;
                border-radius: 18px;
                box-shadow: 0 6px 24px rgba(0,0,0,0.4);
            }

            #frmVenta .card-header {
                background: linear-gradient(90deg, #9bbfa9, #85b59b);
                border-radius: 18px 18px 0 0;
                font-size: 1.12rem;
                color: #172820;
                font-weight: 600;
                padding: 14px 18px;
            }

            #frmVenta .col-3, #frmVenta .col-md-2 {
                color: #cfe7d7;
                font-weight: 600;
                display: flex;
                align-items: center;
                white-space: nowrap;
                letter-spacing: .3px;
            }

            #frmVenta input, #frmVenta select {
                background: #2b2b2b;
                border: 1px solid #6f9c85;
                color: #d3e5da;
                border-radius: 10px;
                font-size: 0.88rem;
                padding-left: 10px;
                transition: 0.2s;
            }

                #frmVenta input:focus, #frmVenta select:focus {
                    border-color: #8cc7a7;
                    box-shadow: 0 0 6px rgba(140,199,167,0.5);
                }

            #frmVenta .btn {
                width: 115px;
                border-radius: 12px;
                font-weight: 600;
                transition: .2s;
                font-size: 0.87rem;
            }

        .btn-outline-primary {
            border-color: #85b59b;
            color: #9ad1b4;
        }

            .btn-outline-primary:hover {
                background: #9ad1b4;
                color: #1a1a1a;
            }

        .btn-outline-warning {
            border-color: #cfe7d7;
            color: #b3d4c2;
        }

            .btn-outline-warning:hover {
                background: #d8eee3;
                color: #000;
            }

        .btn-outline-success {
            border-color: #7fb49a;
            color: #9bd3b4;
        }

            .btn-outline-success:hover {
                background: #7fb49a;
                color: #fff;
            }

        #frmVenta .btn-close {
            filter: invert(0%);
            opacity: 0.7;
            transition: 0.2s;
        }

            #frmVenta .btn-close:hover {
                opacity: 1;
            }
    </style>

    <div class="card border-secondary mb-3" style="min-width: 700px;">
        <div class="card-header">
            <div class="d-flex">
                Administración de Ventas
                <div class="ms-auto">
                    <button data-form="Venta" type="button" class="btn-close" aria-label="Close"
                            onclick="cerrarFormulario('venta')"></button>
                </div>
            </div>
        </div>

        <div class="card-body text-secondary">

            <div class="row p-1">
                <div class="col-3 col-md-2">USUARIO</div>
                <div class="col-9 col-md-4">
                    <select required class="form-control" id="txtIdUsuario"></select>
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">CLIENTE</div>
                <div class="col-9 col-md-4">
                    <select class="form-control" id="txtIdCliente"></select>
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">TIPO DOC</div>
                <div class="col-9 col-md-4">
                    <input required type="text" class="form-control" id="txtTipoDocumento" />
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">N° DOCUMENTO</div>
                <div class="col-9 col-md-4">
                    <input required type="text" class="form-control" id="txtNumeroDocumento" />
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">MONTO PAGO</div>
                <div class="col-9 col-md-4">
                    <input required type="number" step="0.01" class="form-control" id="txtMontoPago" />
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">CAMBIO</div>
                <div class="col-9 col-md-4">
                    <input required type="number" step="0.01" class="form-control" id="txtMontoCambio" />
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">TOTAL</div>
                <div class="col-9 col-md-4">
                    <input required type="number" step="0.01" class="form-control" id="txtMontoTotal" />
                </div>
            </div>

            <div class="row p-1">
                <div class="col-12 text-center">
                    <input type="button" id="btnGuardarVenta" class="btn btn-outline-primary" value="Guardar" />
                    <input type="reset" class="btn btn-outline-warning" value="Nuevo" />
                    <input type="button" class="btn btn-outline-success" value="Buscar"
                           onclick="abrirVentana('busqueda_venta')" />
                </div>
            </div>
        </div>
    </div>
</form>

<script>


    let ventaEditando = null;

    async function cargarUsuarios() {
        try {
            const res = await fetch("https://localhost:7240/api/Usuarios");
            const data = await res.json();

            const sel = document.getElementById("txtIdUsuario");
            sel.innerHTML = '<option value="">Seleccione...</option>';

            data.forEach(u => {
                sel.innerHTML += `<option value="${u.idUsuario}">${u.nombre_Completo}</option>`;
            });

        } catch (e) {
            console.error("Error al cargar usuarios:", e);
        }
    }

    async function cargarClientes() {
        try {
            const res = await fetch("https://localhost:7240/api/Clientes");
            const data = await res.json();

            const sel = document.getElementById("txtIdCliente");
            sel.innerHTML = '<option value="">Seleccione...</option>';

            data.forEach(c => {
                sel.innerHTML += `<option value="${c.idCliente}">${c.nombre_Completo}</option>`;
            });

        } catch (e) {
            console.error("Error al cargar clientes:", e);
        }
    }

    cargarUsuarios();
    cargarClientes();


    document.getElementById("btnGuardarVenta").addEventListener("click", async () => {

        const venta = {
            idUsuario: parseInt(document.getElementById("txtIdUsuario").value),
            idCliente: document.getElementById("txtIdCliente").value ? parseInt(document.getElementById("txtIdCliente").value) : null,
            tipo_Documento: document.getElementById("txtTipoDocumento").value,
            numero_Documento: document.getElementById("txtNumeroDocumento").value,
            monto_Pago: parseFloat(document.getElementById("txtMontoPago").value),
            monto_Cambio: parseFloat(document.getElementById("txtMontoCambio").value),
            monto_Total: parseFloat(document.getElementById("txtMontoTotal").value)
        };

        if (!venta.idUsuario) {
            alert("❗ Debes seleccionar un usuario.");
            return;
        }

        if (!venta.tipo_Documento || !venta.numero_Documento) {
            alert("❗ Debes completar tipo y número de documento.");
            return;
        }

        if (
            isNaN(venta.monto_Pago) ||
            isNaN(venta.monto_Cambio) ||
            isNaN(venta.monto_Total)
        ) {
            alert("❗ Debes llenar todos los campos numéricos.");
            return;
        }

        try {
            let url = "https://localhost:7240/api/Ventas";
            let method = "POST";

            if (ventaEditando !== null && ventaEditando.idVenta) {
                url = `https://localhost:7240/api/Ventas/${ventaEditando.idVenta}`;
                method = "PUT";
                venta.idVenta = ventaEditando.idVenta;
            }

            const response = await fetch(url, {
                method: method,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(venta)
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error("❌ Error al guardar venta:", errorText);
                alert("❗ Error al guardar venta (ver consola).");
                return;
            }

            document.getElementById("frmVenta").reset();
            ventaEditando = null;

            if (typeof listarVentas === "function") listarVentas();

            console.log("✔ Venta guardada correctamente");

        } catch (error) {
            console.error("❌ No se pudo conectar al servidor:", error);
        }
    });


    function modificarVenta(venta) {
        abrirVentana("ventas");

        setTimeout(() => {
            document.getElementById("txtIdUsuario").value = venta.idUsuario;
            document.getElementById("txtIdCliente").value = venta.idCliente ?? "";
            document.getElementById("txtTipoDocumento").value = venta.tipo_Documento;
            document.getElementById("txtNumeroDocumento").value = venta.numero_Documento;
            document.getElementById("txtMontoPago").value = venta.monto_Pago;
            document.getElementById("txtMontoCambio").value = venta.monto_Cambio;
            document.getElementById("txtMontoTotal").value = venta.monto_Total;

            ventaEditando = venta; 
        }, 200);
    }


    function cerrarFormulario(id) {
        document.getElementById(id).style.display = "none";
    }

</script>
