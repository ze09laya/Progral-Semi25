<form id="frmUsuario">
    <style>

        #frmUsuario {
            font-family: "Segoe UI", Arial, sans-serif;
            font-size: 0.87rem;
        }

            #frmUsuario .card {
                border: none !important;
                background: #1f1f1f;
                border-radius: 18px;
                box-shadow: 0 6px 24px rgba(0,0,0,0.4);
            }

            #frmUsuario .card-header {
                background: linear-gradient(90deg, #9bbfa9, #85b59b);
                border-radius: 18px 18px 0 0;
                font-size: 1.12rem;
                color: #172820;
                font-weight: 600;
                padding: 14px 18px;
            }

            #frmUsuario .col-3, #frmUsuario .col-md-2 {
                color: #cfe7d7;
                font-weight: 600;
                display: flex;
                align-items: center;
                white-space: nowrap;
                letter-spacing: .3px;
            }

            #frmUsuario input, #frmUsuario select {
                background: #2b2b2b;
                border: 1px solid #6f9c85;
                color: #d3e5da;
                border-radius: 10px;
                font-size: 0.88rem;
                padding-left: 10px;
                transition: 0.2s;
            }

            #frmUsuario input:focus, #frmUsuario select:focus {
                    border-color: #8cc7a7;
                    box-shadow: 0 0 6px rgba(140,199,167,0.5);
            }

            #frmUsuario .btn {
                width: 115px;
                border-radius: 12px;
                font-weight: 600;
                transition: .2s;
                font-size: 0.87rem;
            }

        .btn-outline-primary {
            border-color: #85b59b;
            color: #9ad1b4;
        }

            .btn-outline-primary:hover {
                background: #9ad1b4;
                color: #1a1a1a;
            }

        .btn-outline-warning {
            border-color: #cfe7d7;
            color: #b3d4c2;
        }

            .btn-outline-warning:hover {
                background: #d8eee3;
                color: #000;
            }

        .btn-outline-success {
            border-color: #7fb49a;
            color: #9bd3b4;
        }

            .btn-outline-success:hover {
                background: #7fb49a;
                color: #fff;
            }

        #frmUsuario .btn-close {
            filter: invert(0%);
            opacity: 0.7;
            transition: 0.2s;
        }

            #frmUsuario .btn-close:hover {
                opacity: 1;
            }
    </style>

    <div class="card border-secondary mb-3" style="min-width: 700px;">
        <div class="card-header">
            <div class="d-flex">
                Administración de Usuarios
                <div class="ms-auto">
                    <button data-form="Usuario" type="button" class="btn-close" aria-label="Close"
                            onclick="cerrarFormulario('Usuario')"></button>
                </div>
            </div>
        </div>

        <div class="card-body text-secondary">
            <div class="row p-1">
                <div class="col-3 col-md-2">DOCUMENTO</div>
                <div class="col-9 col-md-4">
                    <input required type="text" class="form-control" id="txtDocumento" />
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">NOMBRE</div>
                <div class="col-9 col-md-8">
                    <input required type="text" class="form-control" id="txtNombreCompleto" />
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">CORREO</div>
                <div class="col-9 col-md-8">
                    <input required type="email" class="form-control" id="txtCorreo" />
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">CLAVE</div>
                <div class="col-9 col-md-4">
                    <input required type="password" class="form-control" id="txtClave" />
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">ROL</div>
                <div class="col-9 col-md-4">
                    <select id="cboRol" class="form-control">
                        <option value="1">Administrador</option>
                        <option value="2">Empleado</option>
                    </select>
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">ESTADO</div>
                <div class="col-9 col-md-4">
                    <select id="cboEstado" class="form-control">
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>
            </div>

            <div class="row p-1">
                <div class="col-12 text-center">
                    <input type="button" id="btnGuardarUsuario" class="btn btn-outline-primary" value="Guardar" />
                    <input type="reset" class="btn btn-outline-warning" value="Nuevo" />
                    <input type="button" class="btn btn-outline-success" value="Buscar"
                           onclick="abrirVentana('busqueda_usuario')" />
                </div>
            </div>
        </div>
    </div>
</form>

<script>
    let usuarioEditando = null;

    document.getElementById("btnGuardarUsuario").addEventListener("click", async () => {

        const usuario = {
            documento: document.getElementById("txtDocumento").value,
            nombre_Completo: document.getElementById("txtNombreCompleto").value,
            correo: document.getElementById("txtCorreo").value,
            clave: document.getElementById("txtClave").value,
            idRol: parseInt(document.getElementById("cboRol").value),
            estado: document.getElementById("cboEstado").value === "1"
        };

        try {
            let url = "https://localhost:7240/api/Usuarios";
            let method = "POST";

        
            if (usuarioEditando !== null && usuarioEditando.idUsuario) {
                url = `https://localhost:7240/api/Usuarios/${usuarioEditando.idUsuario}`;
                method = "PUT";
                usuario.idUsuario = usuarioEditando.idUsuario; 
            }

            const response = await fetch(url, {
                method: method,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(usuario)
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error("❌ Error al guardar usuario:", errorText);

                if (errorText.includes("UNIQUE KEY") || errorText.includes("duplicate key")) {
                    alert("❗ Ya existe un usuario con ese DOCUMENTO.");
                } else {
                    alert("Error al guardar usuario. Revisa consola.");
                }
                return;
            }

            document.getElementById("frmUsuario").reset();
            usuarioEditando = null;

            if (typeof listarUsuarios === "function") listarUsuarios();

            console.log("✔ Usuario guardado correctamente");

        } catch (error) {
            console.error("❌ No se pudo conectar con el servidor:", error);
        }
    });


    function modificarUsuario(usuario) {
        abrirVentana("Usuario");

        setTimeout(() => {
            document.getElementById("txtDocumento").value = usuario.documento;
            document.getElementById("txtNombreCompleto").value = usuario.nombre_Completo;
            document.getElementById("txtCorreo").value = usuario.correo;

          
            document.getElementById("txtClave").value = "";

            document.getElementById("cboRol").value = usuario.idRol;
            document.getElementById("cboEstado").value = usuario.estado ? "1" : "0";

            usuarioEditando = usuario;
        }, 200);
    }

    function cerrarFormulario(id) {
        document.getElementById(id).style.display = "none";
    }
</script>
