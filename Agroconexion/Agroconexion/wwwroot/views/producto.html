<form id="frmProducto">
    <style>
     
        #frmProducto {
            font-family: "Segoe UI", Arial, sans-serif;
            font-size: 0.87rem;
        }

            #frmProducto .card {
                border: none !important;
                background: #1f1f1f;
                border-radius: 18px;
                box-shadow: 0 6px 24px rgba(0,0,0,0.4);
            }

            #frmProducto .card-header {
                background: linear-gradient(90deg, #9bbfa9, #85b59b);
                border-radius: 18px 18px 0 0;
                font-size: 1.12rem;
                color: #172820;
                font-weight: 600;
                padding: 14px 18px;
            }

            #frmProducto .col-3, #frmProducto .col-md-2 {
                color: #cfe7d7;
                font-weight: 600;
                display: flex;
                align-items: center;
                white-space: nowrap;
                letter-spacing: .3px;
            }

            #frmProducto input, #frmProducto select {
                background: #2b2b2b;
                border: 1px solid #6f9c85;
                color: #d3e5da;
                border-radius: 10px;
                font-size: 0.88rem;
                padding-left: 10px;
                transition: 0.2s;
            }

                #frmProducto input:focus, #frmProducto select:focus {
                    border-color: #8cc7a7;
                    box-shadow: 0 0 6px rgba(140,199,167,0.5);
                }

            #frmProducto .btn {
                width: 115px;
                border-radius: 12px;
                font-weight: 600;
                transition: .2s;
                font-size: 0.87rem;
            }

        .btn-outline-primary {
            border-color: #85b59b;
            color: #9ad1b4;
        }

            .btn-outline-primary:hover {
                background: #9ad1b4;
                color: #1a1a1a;
            }

        .btn-outline-warning {
            border-color: #cfe7d7;
            color: #b3d4c2;
        }

            .btn-outline-warning:hover {
                background: #d8eee3;
                color: #000;
            }

        .btn-outline-success {
            border-color: #7fb49a;
            color: #9bd3b4;
        }

            .btn-outline-success:hover {
                background: #7fb49a;
                color: #fff;
            }

        #frmProducto .btn-close {
            filter: invert(0%);
            opacity: 0.7;
            transition: 0.2s;
        }

            #frmProducto .btn-close:hover {
                opacity: 1;
            }
    </style>

    <div class="card border-secondary mb-3" style="min-width: 700px;">
        <div class="card-header">
            <div class="d-flex">
                Administración de Productos
                <div class="ms-auto">
                    <button data-form="Producto" type="button" class="btn-close" aria-label="Close"
                            onclick="cerrarFormulario('Producto')"></button>
                </div>
            </div>
        </div>

        <div class="card-body text-secondary">

            <div class="row p-1">
                <div class="col-3 col-md-2">CÓDIGO</div>
                <div class="col-9 col-md-4">
                    <input required type="text" class="form-control" id="txtCodigo" />
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">NOMBRE</div>
                <div class="col-9 col-md-8">
                    <input required type="text" class="form-control" id="txtNombre" />
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">DESCRIPCIÓN</div>
                <div class="col-9 col-md-8">
                    <input type="text" class="form-control" id="txtDescripcion" />
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">CATEGORÍA</div>
                <div class="col-9 col-md-4">
                    <select id="cboCategoria" class="form-control"></select>
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">STOCK</div>
                <div class="col-9 col-md-4">
                    <input type="number" class="form-control" id="txtStock" value="0" />
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">P. COMPRA</div>
                <div class="col-9 col-md-4">
                    <input type="number" step="0.01" class="form-control" id="txtPrecioCompra" />
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">P. VENTA</div>
                <div class="col-9 col-md-4">
                    <input type="number" step="0.01" class="form-control" id="txtPrecioVenta" />
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">ESTADO</div>
                <div class="col-9 col-md-4">
                    <select id="cboEstadoProd" class="form-control">
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>
            </div>

            <div class="row p-1">
                <div class="col-12 text-center">
                    <input type="button" id="btnGuardarProducto" class="btn btn-outline-primary" value="Guardar" />
                    <input type="reset" class="btn btn-outline-warning" value="Nuevo" />
                    <input type="button" class="btn btn-outline-success" value="Buscar"
                           onclick="abrirVentana('busqueda_producto')" />
                </div>
            </div>

        </div>
    </div>
</form>

<script>
    let productoEditando = null;


    async function cargarCategorias() {
        try {
            const resp = await fetch("https://localhost:7240/api/Categoria");
            const data = await resp.json();

            let combo = document.getElementById("cboCategoria");
            combo.innerHTML = "";

            data.forEach(c => {
                combo.innerHTML += `<option value="${c.idCategoria}">${c.descripcion}</option>`;
            });

        } catch (e) {
            console.error("Error cargando categorías:", e);
        }
    }

    cargarCategorias();


    document.getElementById("btnGuardarProducto").addEventListener("click", async () => {

        const producto = {
            codigo: document.getElementById("txtCodigo").value,
            nombre: document.getElementById("txtNombre").value,
            descripcion: document.getElementById("txtDescripcion").value,
            idCategoria: parseInt(document.getElementById("cboCategoria").value),
            stock: parseInt(document.getElementById("txtStock").value),
            precio_Compra: parseFloat(document.getElementById("txtPrecioCompra").value),
            precio_Venta: parseFloat(document.getElementById("txtPrecioVenta").value),
            estado: document.getElementById("cboEstadoProd").value === "1"
        };

        try {
            let url = "https://localhost:7240/api/Productos";
            let method = "POST";

            if (productoEditando !== null && productoEditando.idProducto) {
                url = `https://localhost:7240/api/Productos/${productoEditando.idProducto}`;
                method = "PUT";
                producto.idProducto = productoEditando.idProducto;
            }

            const response = await fetch(url, {
                method: method,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(producto)
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error("❌ Error al guardar producto:", errorText);
                alert("Error al guardar producto.");
                return;
            }

            document.getElementById("frmProducto").reset();
            productoEditando = null;

            if (typeof listarProductos === "function") listarProductos();

            console.log("✔ Producto guardado correctamente");

        } catch (error) {
            console.error("❌ No se pudo conectar con el servidor:", error);
        }
    });

    function modificarProducto(p) {
        abrirVentana("Producto");

        setTimeout(() => {
            document.getElementById("txtCodigo").value = p.codigo;
            document.getElementById("txtNombre").value = p.nombre;
            document.getElementById("txtDescripcion").value = p.descripcion;
            document.getElementById("cboCategoria").value = p.idCategoria;
            document.getElementById("txtStock").value = p.stock;
            document.getElementById("txtPrecioCompra").value = p.precio_Compra;
            document.getElementById("txtPrecioVenta").value = p.precio_Venta;
            document.getElementById("cboEstadoProd").value = p.estado ? "1" : "0";

            productoEditando = p;
        }, 200);
    }

 
    function cerrarFormulario(id) {
        document.getElementById(id).style.display = "none";
    }
</script>
