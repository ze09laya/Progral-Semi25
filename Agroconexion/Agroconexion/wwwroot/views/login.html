<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <title>::.. Agroconexion - Iniciar Sesión ..::</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <div class="text-center mb-4">
            <img src="/img/logo.png" alt="Logo" height="60">
            <h4 class="mt-2">Agroconexion</h4>
            <p class="text-secondary">Iniciar Sesión</p>
        </div>

        <form id="frmLogin">
            <div class="mb-3">
                <label for="Correo" class="form-label">Correo electrónico</label>
                <input type="email" id="Correo" class="form-control" placeholder="correo@ejemplo.com" required />
            </div>

            <div class="mb-3">
                <label for="Clave" class="form-label">Contraseña</label>
                <input type="password" id="Clave" class="form-control" placeholder="••••••" required />
            </div>

            <button type="submit" class="btn btn-success w-100">Ingresar</button>
        </form>

        <div id="msgError" class="text-danger text-center mt-3" style="display:none;">
            Usuario o contraseña incorrectos
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $("#frmLogin").on("submit", function (e) {
            e.preventDefault();

            const correo = $("#Correo").val();
            const clave = $("#Clave").val();

            $.ajax({
                url: "https://localhost:7240/api/Usuarios/login",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({ Correo: correo, Clave: clave }),
                success: function (usuario) {

             
                    if (!usuario || !usuario.idUsuario) {
                        alert("El servidor no devolvió información del usuario");
                        return;
                    }

             
                    localStorage.setItem("usuarioLogueado", JSON.stringify(usuario));

        
                    window.location.href = "/views/index.html";
                },
                error: function (err) {
                    $("#msgError").fadeIn();
                    setTimeout(() => $("#msgError").fadeOut(), 3000);
                }
            });
        });
    </script>

</body>
</html>
