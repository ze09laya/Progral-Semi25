<form id="frmProveedor">
    <style>
        #frmProveedor {
            font-family: "Segoe UI", Arial, sans-serif;
            font-size: 0.87rem;
        }

            #frmProveedor .card {
                border: none !important;
                background: #1f1f1f;
                border-radius: 18px;
                box-shadow: 0 6px 24px rgba(0,0,0,0.4);
            }

            #frmProveedor .card-header {
                background: linear-gradient(90deg, #9bbfa9, #85b59b);
                border-radius: 18px 18px 0 0;
                font-size: 1.12rem;
                color: #172820;
                font-weight: 600;
                padding: 14px 18px;
            }

            #frmProveedor .col-3,
            #frmProveedor .col-md-2 {
                color: #cfe7d7;
                font-weight: 600;
                display: flex;
                align-items: center;
                white-space: nowrap;
                letter-spacing: .3px;
            }

            #frmProveedor input,
            #frmProveedor select {
                background: #2b2b2b;
                border: 1px solid #6f9c85;
                color: #d3e5da;
                border-radius: 10px;
                font-size: 0.88rem;
                padding-left: 10px;
                transition: 0.2s;
            }

                #frmProveedor input:focus,
                #frmProveedor select:focus {
                    border-color: #8cc7a7;
                    box-shadow: 0 0 6px rgba(140,199,167,0.5);
                }

            #frmProveedor .btn {
                width: 115px;
                border-radius: 12px;
                font-weight: 600;
                transition: .2s;
                font-size: 0.87rem;
            }

        .btn-outline-primary {
            border-color: #85b59b;
            color: #9ad1b4;
        }

            .btn-outline-primary:hover {
                background: #9ad1b4;
                color: #1a1a1a;
            }

        .btn-outline-warning {
            border-color: #cfe7d7;
            color: #b3d4c2;
        }

            .btn-outline-warning:hover {
                background: #d8eee3;
                color: #000;
            }

        .btn-outline-success {
            border-color: #7fb49a;
            color: #9bd3b4;
        }

            .btn-outline-success:hover {
                background: #7fb49a;
                color: #fff;
            }

        #frmProveedor .btn-close {
            filter: invert(0%);
            opacity: 0.7;
            transition: 0.2s;
        }

            #frmProveedor .btn-close:hover {
                opacity: 1;
            }
    </style>

    <div class="card border-secondary mb-3" style="min-width: 700px;">
        <div class="card-header">
            <div class="d-flex">
                Administración de Proveedores
                <div class="ms-auto">
                    <button data-form="Proveedor" type="button" class="btn-close" aria-label="Close"
                            onclick="cerrarFormulario('Proveedor')"></button>
                </div>
            </div>
        </div>

        <div class="card-body text-secondary">

            <input type="hidden" id="idProveedor">

            <div class="row p-1">
                <div class="col-3 col-md-2">DOCUMENTO</div>
                <div class="col-9 col-md-8">
                    <input required type="text" maxlength="50" class="form-control" id="txtDocumento" />
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">RAZÓN SOCIAL</div>
                <div class="col-9 col-md-8">
                    <input required type="text" maxlength="150" class="form-control" id="txtRazonSocial" />
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">CORREO</div>
                <div class="col-9 col-md-8">
                    <input type="email" maxlength="100" class="form-control" id="txtCorreo" />
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">TELÉFONO</div>
                <div class="col-9 col-md-4">
                    <input type="text" maxlength="50" class="form-control" id="txtTelefono" />
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 col-md-2">ESTADO</div>
                <div class="col-9 col-md-4">
                    <select id="cboEstadoProveedor" class="form-control">
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>
            </div>

            <div class="row p-1">
                <div class="col-12 text-center">
                    <input type="button" id="btnGuardarProveedorForm" class="btn btn-outline-primary" value="Guardar" />
                    <input type="reset" class="btn btn-outline-warning" value="Nuevo" />
                    <input type="button" class="btn btn-outline-success" value="Buscar"
                           onclick="abrirVentana('busqueda_proveedor')" />
                </div>
            </div>

        </div>
    </div>
</form>

<script>

    let proveedorEditando = null;
    const API_PROVEEDOR = "https://localhost:7240/api/Proveedor";

    document.getElementById("btnGuardarProveedorForm").addEventListener("click", async () => {

        const proveedor = {
            IdProveedor: proveedorEditando?.idProveedor ?? 0,
            Documento: document.getElementById("txtDocumento").value,
            Razon_Social: document.getElementById("txtRazonSocial").value,
            Correo: document.getElementById("txtCorreo").value,
            Telefono: document.getElementById("txtTelefono").value,
            Estado: document.getElementById("cboEstadoProveedor").value === "1"
        };

        };

        let url = API_PROVEEDOR;
        let method = "POST";

        if (proveedorEditando !== null) {
            url = `${API_PROVEEDOR}/${proveedorEditando.idProveedor}`;
            method = "PUT";
        }

        try {
            const response = await fetch(url, {
                method: method,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(proveedor)
            });

            if (!response.ok) {
                console.error(await response.text());
                alert("Error al guardar proveedor.");
                return;
            }

            document.getElementById("frmProveedor").reset();
            proveedorEditando = null;

   
            if (typeof listarProveedoresBusqueda === "function") {
                listarProveedoresBusqueda();
            }

        } catch (err) {
            console.error("❌ Error:", err);
        }
    });

    function modificarProveedor(prov) {
        abrirVentana("Proveedor");

        setTimeout(() => {
            document.getElementById("idProveedor").value = prov.idProveedor;
            document.getElementById("txtDocumento").value = prov.documento;
            document.getElementById("txtRazonSocial").value = prov.razon_Social;
            document.getElementById("txtCorreo").value = prov.correo;
            document.getElementById("txtTelefono").value = prov.telefono;
            document.getElementById("cboEstadoProveedor").value = prov.estado ? "1" : "0";

            proveedorEditando = prov;
        }, 200);
    }

    function cerrarFormulario(id) {
        document.getElementById(id).style.display = "none";
    }
</script>
